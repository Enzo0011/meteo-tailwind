<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100 text-gray-800 overflow-hidden">
    <nav class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-500 text-white rounded-lg w-6 h-6 flex items-center justify-center text-sm font-bold">
                    <i data-lucide="sun" class="w-4 h-4"></i>
                </div>
                <span class="font-bold text-lg">WeatherPro</span>
            </div>
            <div class="flex items-center gap-4">
                <input type="text" placeholder="Rechercher une ville..." class="border px-3 py-1 rounded-md focus:outline-none" />
                <i data-lucide="settings" class="w-6 h-6"></i>
            </div>
        </div>
    </nav>
    <main class="my-8">
        <header class="bg-gradient-to-r from-indigo-500 to-purple-500 max-w-6xl mx-auto text-white p-6 rounded-xl relative">
            <div class="flex justify-between items-center relative z-1">
                <div class="flex flex-col gap-2">
                    <h1 class="text-2xl font-semibold">Paris, France</h1>
                    <p class="text-sm">Mercredi, 16 Décembre 2024</p>
                    <div class="flex gap-4 items-center">
                        <p class="text-5xl font-light">22°</p>
                        <div>
                            <p class="text-sm font-semibold">Ensoleillé</p>
                            <p class="text-sm">Ressenti 25°</p>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col items-end">
                    <i data-lucide="sun" class="w-16 h-16 mb-2 fill-yellow-300 stroke-yellow-300"></i>
                    <p class="text-sm">Max: 26°<br>Min: 18°</p>
                </div>
            </div>
            <div class="absolute -bottom-6 -left-6 w-20 h-20 rounded-full bg-gray-100 opacity-50"></div>
            <div class="absolute -top-14 -right-14 w-35 h-35 rounded-full bg-gray-100 opacity-50"></div>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-4 gap-4 my-6 max-w-6xl mx-auto min-h-48">
            <div class="bg-white p-4 rounded-xl shadow relative">
                <p class="text-sm flex justify-between items-center">
                    Indice UV
                    <i data-lucide="sun" class="w-4 h-4 text-orange-500"></i>
                </p>
                <p class="text-2xl font-bold mt-4">7</p>
                <div class="w-full h-2 bg-gray-200 rounded mt-2">
                    <div class="h-2 bg-orange-500 rounded" style="width: 70%;"></div>
                </div>
                <p class="text-xs text-orange-500 mt-1">Élevé</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow relative">
                <p class="text-sm flex justify-between items-center">
                    Humidité
                    <i data-lucide="wifi" class="w-4 h-4 text-blue-500"></i>
                </p>
                <p class="text-2xl font-bold mt-4">68%</p>
                <div class="w-full h-2 bg-gray-200 rounded mt-2">
                    <div class="h-2 bg-blue-500 rounded" style="width: 68%;"></div>
                </div>
                <p class="text-xs text-blue-500 mt-1">Normal</p>
            </div>

            <div class="bg-white p-4 rounded-xl shadow relative">
                <p class="text-sm flex justify-between items-center">
                    Vent
                    <i data-lucide="arrow-up" class="w-4 h-4 text-gray-400"></i>
                </p>
                <p class="text-2xl font-bold mt-4">12</p>
                <p class="text-xs text-gray-600 mt-2">km/h Nord-Est</p>
                <i data-lucide="move-down-right" class="w-8 h-8 text-gray-400 bg-gray-100 rounded-full p-2 mt-4"></i>
            </div>

            <div class="bg-white p-4 rounded-xl shadow relative">
                <p class="text-sm flex justify-between items-center">
                    Pression
                    <i data-lucide="panels-top-left" class="w-4 h-4 text-purple-500"></i>
                </p>
                <p class="text-2xl font-bold mt-4">1013</p>
                <p class="text-xs text-gray-600 mt-2">hPa</p>
                <div class="flex gap-2 mt-2">
                    <i data-lucide="chevron-up" class="w-4 h-4 text-green-500"></i>
                    <p class="text-xs text-green-500">Stable</p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
